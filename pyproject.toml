[tool.poetry]
name = "whist-server"
# remember to also update the version in __init__.py!
version = "0.8.0"
description = "Whist server implementation"
authors = ["Whist-Team"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Whist-Team/Whist-Server"
repository = "https://github.com/Whist-Team/Whist-Server"
#documentation = "https://whist-server.readthedocs.io"
keywords = ["game", "server", "whist"]
classifiers = [
    "Operating System :: OS Independent"
]
include = ["static"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/Whist-Team/Whist-Server/issues"

[tool.poetry.plugins.console_scripts]
whist-server = "whist_server.cli:main"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = ">=0.101,<0.105"
httpx = ">=0.24,<0.26"
pydantic = "^2.1"
pymongo = "^4.4"
PyJWT = "^2.8"
splunk-sdk = { version= "^1.7", python = "<3.12" }
bcrypt = "^4.0"
whist-core = "^0.9"
python-multipart = "^0.0.6"
uvicorn = "^0.23"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4"
pytest-cov = "^4.1"
pytest-asyncio = ">=0.21,<0.23"
flake8 = "^6.1"
flake8-docstrings = "^1.7"
pylint = "^3.0"
python-dotenv = "^1.0"
setuptools = {version = "^68.2.2", python = "3.12"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "integtest: Integrationtest use 'pytest -m integtest'"
]
