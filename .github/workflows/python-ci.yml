name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unittest:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
        test-strategy: [ 'unit', 'integration' ]
        mongodb-version: [ '4.4', '5.0', '6.0' ]
        exclude:
          - test-strategy: 'unit'
            mongodb-version: '4.4'
          - test-strategy: 'unit'
            mongodb-version: '5.0'
          - test-strategy: 'unit'
            mongodb-version: '6.0'
        include:
          - test-strategy: 'unit'
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Test Strategy
        if: ${{ matrix.test-strategy == 'integration' }}
        run: echo 'TESTTYPE=integtest' >> "$GITHUB_ENV"
      
      - uses: Whist-Team/actions/setup-poetry@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start MongoDB
        if: ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@v1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: 'pytest & coverage'
        shell: bash
        run: 'poetry run python -m pytest -m ${{ env.TESTTYPE }} --cov=whist_server --cov-report=xml --cov-config=.coveragerc'
      - name: Upload to codecoverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

        
