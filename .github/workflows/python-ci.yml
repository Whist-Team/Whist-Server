name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unittest:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]
        include:
          - test-type: ''
          - test-type: integtest
            mongodb-version: '4.4'
          - test-type: integtest
            mongodb-version: '5.0'
          - test-type: integtest
            mongodb-version: '6.0'
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: Whist-Team/actions/setup-poetry@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start MongoDB
        if: ${{ matrix.mongodb-version }}
        uses: supercharge/mongodb-github-action@v1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: 'pytest & coverage'
        shell: bash
        run: 'poetry run python -m pytest -m ${{ matrix.test-type }} --cov=whist_server --cov-report=xml --cov-config=.coveragerc'
      - name: Upload to codecoverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

        
